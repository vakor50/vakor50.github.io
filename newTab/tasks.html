<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tages *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">

	<title></title>

	<!-- Bootstrap 4.1.3 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- Custom Styling -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-light bg-none">
  		<span class="">Created by: <a class="page-scroll title" href="https://vakor50.github.io/">Vir Thakor</a></span>
  		<span id="date"></span>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2 class="product" id="title-message">
					
				</h2>
			</div>
			<div class="col-sm-12">
				<!-- ******************************************** -->
				<!-- 			   Add a List Element	      	  -->
				<!-- ******************************************** --> 
				<div id="addItem" class="form-inline">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#new_task_input" aria-expanded="false" aria-controls="new_task_input" id="addTaskContainer"
						>
							Add a Task
							<i class="fa fa-sort-down fa-custom-x" aria-hidden="true"></i>
						</button>
					</div>
					<div class="input-group collapse" id="new_task_input">
						<input type="text" class="form-control input col-sm-8" id="task_name" placeholder="What's your goal?">
						<input type="number" name="task_length" class="form-control input col-sm-4" id="task_length" placeholder="# of days?" max="100" min="1">
						<div class="input-group-append" id="button-addon1">
					    	<button class="btn btn-primary" type="button" id="addItemButton">+</button>
						</div>
						<div class="invalid-feedback"></div>
					</div>
					<br>
				</div>
			</div>
		</div>
		<div class="row">

			<!-- ******************************************** -->
			<!-- 			  Items on ToDo List 			  -->
			<!-- ******************************************** -->
			<div class="col-sm-12">
				<div class="panel panel-default" style="background-color: #0E0B16;">
					<!-- List group -->
					<ul id="myList" class="list-group">
					</ul>
				</div>
			</div>
			<div class="col-sm-12 d-none" id="completed_wrap">
				<h6 class="product">Goals Completed:</h6>
				<div class="panel panel-default" style="background-color: #0E0B16;">
					<!-- List group -->
					<ul id="otherList" class="list-group">
					</ul>
				</div>
			</div>
		</div>
		<div class="row collapse" id="analysis">
		</div>
	</div>


		<!-- jQuery -->
		<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
		<!-- Popper -->
		<script type="text/javascript" src="js/popper.min.js"></script>
		<!-- Bootstrap -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!-- Include code to handle buttons -->
		<script type="text/javascript" src="js/task.js"></script>
	</body>
	</html>
