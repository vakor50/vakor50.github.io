		// ----------------------------------------------------------------------------
		// d3.js
		// code to create floating ball field on opening page


		var w = $('.intro').width(),
        h = $('.intro').height();

		var numNodes = 400;

		var nodes = d3.range(numNodes).map(function() {
		      return {radius: Math.random() * 4 + 4};
		    }),
		    color = d3.scale.category10();

		var force = d3.layout.force()

		    .gravity(0.02)
		    .charge(function(d, i) { return i ? -30 : -500; })
		    // .charge(-10)
		    .nodes(nodes)
		    .size([w, h]);

		var root = nodes[0];
		root.radius = 0;
		root.fixed = true;

		force.start();

		var svg = d3.select("#delta").append("svg:svg")
		    .attr("width", w)
		    .attr("height", h);

		svg.selectAll("circle")
		    .data(nodes.slice(1))
		  .enter().append("svg:circle")
		    .attr("r", function(d) { return d.radius - 2; })
		    .style("fill", function(d, i) { return color(i % 3); });

		svg.selectAll("text")
		    .data(nodes.slice(1))
		  .enter().append("svg:circle")
		    .attr("r", function(d) { return })

		// force application
		force.on("tick", function(e) {
		  var q = d3.geom.quadtree(nodes),
		      i = 0,
		      n = nodes.length;

		  while (++i < n) {
		    q.visit(collide(nodes[i]));
		  }

		  svg.selectAll("circle")
		      .attr("cx", function(d) { return d.x; })
		      .attr("cy", function(d) { return d.y; });
		});

		svg.on("mousemove", function() {
		  var p1 = d3.svg.mouse(this);
		  root.px = p1[0];
		  root.py = p1[1];
		  force.resume();
		});

		// move nodes so no overlapping
		function collide(node) {
		  var r = node.radius + 16,
		      nx1 = node.x - r,
		      nx2 = node.x + r,
		      ny1 = node.y - r,
		      ny2 = node.y + r;
		  return function(quad, x1, y1, x2, y2) {
		    if (quad.point && (quad.point !== node)) {
		      var x = node.x - quad.point.x,
		          y = node.y - quad.point.y,
		          l = Math.sqrt(x * x + y * y),
		          r = node.radius + quad.point.radius;
		      if (l < r) {
		        l = (l - r) / l * .5;
		        node.x -= x *= l;
		        node.y -= y *= l;
		        quad.point.x += x;
		        quad.point.y += y;
		      }
		    }
		    return x1 > nx2
		        || x2 < nx1
		        || y1 > ny2
		        || y2 < ny1;
		  };
		}

var width = 960,

var x = d3.scale.ordinal()

var y = d3.scale.linear()

var chart = d3.select("#bar")
    .attr("width", width)
    .attr("height", height);

  x.domain(data.map(function(d) { return d.name; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + x(d.name) + ",0)"; });

  bar.append("rect")
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .attr("width", x.rangeBand());

  bar.append("text")
      .attr("x", x.rangeBand() / 2)
      .attr("y", function(d) { return y(d.value) + 3; })
      .attr("dy", ".75em")
      .text(function(d) { return d.value; });

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
